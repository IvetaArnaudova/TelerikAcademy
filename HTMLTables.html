<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Tables</title>
    <style>td{text-align:center;}</style>
</head>
<body>
    
    <table width="500px">
        <caption style="text-align:center;font-weight:bold;font-size:22px;"><i>Fresh Fruits</i></caption>
        <tr>
            <td> It last had been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy,fit and trim. </td>
            <td><img src="Fruits.png" alt="Fresh Fruits" /></td>
        </tr>
    </table>
    <br />
    <table border="1px">
        <tr>
<th colspan="3">Title goes here</th>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
