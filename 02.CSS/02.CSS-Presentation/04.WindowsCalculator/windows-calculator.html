<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div>
        <header>
            <nav>
                <a href="#">View</a>
                <a href="#">Edit</a>
                <a href="#">Help</a>
            </nav>
        </header>
        <section>
            <form>
                <input type="text" name="Output" id="output" value="0">
                <div class="binary">
                    <p>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                    </p>
                    <p>
                        63  47  32
                    </p>
                    <p>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                        <a href="#">0000</a>
                    </p>
                    <p> 31  15  0</p>
                </div>
                <div class="symbols">
                    <ul class="radio">
                        <li><input type="radio" name="Numeral System" value="Hexadecimal">Hex</li>
                        <li><input type="radio" name="Numeral System" value="Decimal" checked>Dec</li>
                        <li> <input type="radio" name="Numeral System" value="Octal">Oct</li>
                        <li><input type="radio" name="Numeral System" value="Binary">Bin</li>
                    </ul>
                    <div class="numbers">
                        <div>
                            <input type="button" value="none" disabled>
                            <input type="button" value="Mod">
                            <input type="button" value="A" disabled>
                            <input type="button" value="MC">
                            <input type="button" value="MR">
                            <input type="button" value="MS">
                            <input type="button" value="M+">
                            <input type="button" value="M-">
                        </div>
                        <div>
                            <input type="button" value="(">
                            <input type="button" value=")">
                            <input type="button" value="B" disabled>
                            <input type="button" value="&#8592;">
                            <input type="button" value="CE">
                            <input type="button" value="C">
                            <input type="button" value="&#177;">
                            <input type="button" value="&#8730;" disabled>
                        </div>
                        <div>
                            <input type="button" value="Rol">
                            <input type="button" value="RoR">
                            <input type="button" value="C" disabled>
                            <input type="button" value="7" class="digit">
                            <input type="button" value="8" class="digit">
                            <input type="button" value="9" class="digit">
                            <input type="button" value="/">
                            <input type="button" value="%" disabled>
                        </div>
                    </div>
                </div>
                <div class="symbols">
                    <ul class="radio">
                        <li><input type="radio" name="Size" value="Qword" checked>Qword</li>
                        <li><input type="radio" name="Size" value="Dword">Dword</li>
                        <li><input type="radio" name="Size" value="Word">Word</li>
                        <li><input type="radio" name="Size" value="Byte">Byte</li>
                    </ul>
                    <div class="numbers">
                        <div>
                            <input type="button" value="Or">
                            <input type="button" value="Xor">
                            <input type="button" value="D" disabled>
                            <input type="button" value="4" class="digit">
                            <input type="button" value="5" class="digit">
                            <input type="button" value="6" class="digit">
                            <input type="button" value="*">
                            <input type="button" value="1/x" disabled>
                        </div>
                        <div>
                            <input type="button" value="Lsh">
                            <input type="button" value="Rsh">
                            <input type="button" value="E" disabled>
                            <input type="button" value="1" class="digit">
                            <input type="button" value="2" class="digit">
                            <input type="button" value="3" class="digit">
                            <input type="button" value="-">
                            <input type="button" value="=" id="equal">
                        </div>
                        <div>
                            <input type="button" value="Not">
                            <input type="button" value="And">
                            <input type="button" value="F" disabled>
                            <input type="button" value="0" class="digit" id="zero">
                            <input type="button" value="," disabled>
                            <input type="button" value="+">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
