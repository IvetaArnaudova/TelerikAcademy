<!DOCTYPE html>
<html>
<head>
    <title>University Grid</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td rowspan="2">Order</td>
                <td colspan="3">Personal Info</td>
                <td colspan="5">University Marks</td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Faculty Number</td>
                <td>English</td>
                <td>Math</td>
                <td>Biology</td>
                <td>Physics</td>
                <td>Total</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>
                    <input type="button" value="Previous">
                    <a href="#">1</a>,
                    <a href="#">2</a>,
                    <a href="#">3</a>,
                    <a href="#">4</a>,...,
                    <a href="#">10</a>
                    <input type="button" value="Next">
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
