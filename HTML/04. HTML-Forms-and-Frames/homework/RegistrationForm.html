<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
        input[type=number] {
            width: 45px;
        }
        label{
            font-weight: bold;
        }
        table,
        th,
        td,
        tr {
            background-color: lightgoldenrodyellow;
            border: 1px solid gray;
            border-collapse: collapse;
        }
        
        table tbody td:nth-child(even) {
            width: 300px;
        }
        
        table tbody td:nth-child(odd) {
            padding-right: 4px;
            text-align: right;
            width: 200px;
        }
        
        tfoot td {
            background-color: burlywood;
            text-align: center;
        }
    </style>
</head>

<body>
    <form metdod="post" action="#">
        <table>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Clear this Form">
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label for="last-name">Last name</label></td>
                    <td><input type="text" name="LastName" size="40" value="Arnaudova" id="last-name"></td>
                </tr>
                <tr>
                    <td><label for="first-name">First name</label></td>
                    <td><input type="text" name="FirstName" size="40" value="Iveta" id="first-name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>
                        <textarea name="Address" id="address" cols="40" rows="3">ul. Stara Planina #1</textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <table cellspacing="0">
                            <tr>
                                <td><input type="text" id="city" name="City" value="Varna">
                                </td>
                                <td><label for="state">State</label>
                                </td>
                                <td><input type="text" id="state" name="State" size="10"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip-code">Zip/Postal Code</label></td>
                    <td><input type="text" id="zip-code" name="ZipCode" value="9000" pattern="[0-9\-]{4,10}" title="Only numbers and '-' allowed.Minimum 4 and maximum 10 digits."></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><select name="Country" id="country">
            <option value="Bulgaria">Bulgaria</option>
            <option value="Croatia">Croatia</option>
            <option value="Denmark">Denmark</option>
            <option value="Finland">Finland</option>
            <option value="Germany">Germany</option>
            <option value="United States">United States</option>
            </select></td>
                </tr>
                <tr>
                    <td><label>Phone(country code,area code,number)</label></td>
                    <td>( + <input type="text" size="6" name="CountryCode" pattern="[0-9\-]*" title="Only numbers and '-' allowed">                        )
                        <input type="text" size="4" name="AreaCode" pattern="[0-9]*" title="Only numbers allowed"> -
                        <input type="text" size="10" name="Number" pattern="[0-9]*" title="Only numbers allowed"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="Email" id="email" value="arnaudovaiveta@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Birth Date</label></td>
                    <td> Month <input type="number" name="BirthMonth" value="6" min="1" max="12"> Day <input type="number" name="BirthDay"
                            value="6" min="1" max="31"> Year(4 digit) <input type="number" name="BirthYear" value="1989" max="2017">
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><select name="Gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            </select></td>
                </tr>
                <tr>
                    <td><label>Starting Date</label></td>
                    <td><input type="radio" name="StartingDate" value="Summer2017" checked>Summer 2017
                        <input type="radio" name="StartingDate" value="Autumn2017">Autumn 2017
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Comments/Questions</label></td>
                    <td>
                        <textarea name="Comments" id="comments" cols="40" rows="5">Please send me more information about the logging.</textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
