<!doctype html>
<html>
<head>
    <title>HTML Tables</title>
    <style>
        td
        {
            text-align: center;
        }
         </style>
</head>
<body>
    <table>
        <th colspan="2"><h2><i>Fresh Fruits</i></h3></th>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet<br>
                     that includes at least a few <br>
                     servings of fresh fruit every day  <br>
                     will help keep you healthy,fit and <br>
                     trim.
                </td>
                <td><img src="./Fruits.png" alt="FreshFruits"></td>
            </tr>
        </tbody>
    </table>
    <table border="1px">
        
        <tr>
           <th colspan="3">Title goes here</th>
           <td>A</td>
           <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
            </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
