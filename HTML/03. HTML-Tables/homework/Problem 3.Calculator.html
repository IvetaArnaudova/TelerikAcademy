<!doctype html>
<html>
<head>
    <title>Calculator</title>
    <style>
       button
       {
           text-align: center;
           width:100%;
       } 
       table
       {
         background-color: gray;
         border: 2px solid black;
         border-radius: 5px;
         }
    </style>
</head>
<body>
    <form>
    <table cellpadding="3px" cellspacing="1px" >
        <tr><td colspan="4"><input type="text" value="123" style="text-align:right"></td></tr>
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
